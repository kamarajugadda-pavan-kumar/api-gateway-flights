apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: ${{ secrets.DOCKER_USERNAME }}/api-gateway-flight:latest
          envFrom:
            - secretRef:
                name: api-gateway-secrets
            - configMapRef:
                name: api-gateway-config
          ports:
            - containerPort: 50000
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
