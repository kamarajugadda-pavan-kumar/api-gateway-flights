name: Deploy api-gateway-flights

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }} # Add your project ID to GitHub secrets
          service_account_key: ${{ secrets.GCP_SA_KEY }} # Add your service account key JSON to GitHub secrets
          export_default_credentials: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/api-gateway-flights:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/api-gateway-flights:latest

      - name: Create Kubernetes Secrets
        run: |
          kubectl create secret generic api-gateway-flights-secrets \
            --from-literal=DB_NAME="${{ secrets.DB_NAME }}" \
            --from-literal=DB_HOST="${{ secrets.DB_HOST }}" \
            --from-literal=DB_UN="${{ secrets.DB_UN }}" \
            --from-literal=DB_PW="${{ secrets.DB_PW }}" \
            --from-literal=DB_PORT="${{ secrets.DB_PORT }}" \
            --from-literal=JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            --from-literal=JWT_EXPIRATION="${{ secrets.JWT_EXPIRATION }}" \
            --from-literal=DOCKER_USERNAME="${{ secrets.DOCKER_USERNAME }}"
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/api-gateway-flights-config.yaml
          kubectl apply -f k8s/api-gateway-flights-secret.yaml
          kubectl apply -f k8s/api-gateway-flights-deployment.yaml
          kubectl apply -f k8s/api-gateway-flights-service.yaml
